<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: 'Lato', sans-serif ;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    
    var day2="0"; 
    if(today.getDate()<=9    {
    day2="0"+today.getDate();
       }
       
    var month2="0"; 
    if(today.getMonth()+1<=9    {
    month2="0"+today.getMonth()+1;
       }
    
    var year2="0"; 
    if(today.getFullYear()<=9    {
    year2="0"+today.getFullYear();
       }
    
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + day2 + "/" + month2 +'/'+ year2 ;

    var greet;

    if (hrs < 12)
        greet = 'Buenos días, Hitler  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Buenas tardes, Ernesto ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Buenas noches, mátate';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> It's ${date}</div>`;
</script> 
</html>
